{% extends 'base.html' %}

{% block title %}Публикация №{{ post.id }} — Блогикум{% endblock %}

{% block content %}
  <article>
    <h1>Запись №{{ post.id }}</h1>
    <p><strong>{{ post.location }}</strong>, {{ post.date }}</p>
    <p>{{ post.text }}</p>
    <p>
      Категория:
      <a href="{% url 'blog:category_posts' post.category %}">
        {{ post.category }}
      </a>
    </p>
  </article>
{% endblock %}
